
<div class="w-50 p-5 text-center">
    <h1 class="text-center mt-5 " style="color: #00315c">Sign Up</h1>
    
    <form (ngSubmit)="register()" style="background-color: rgb(138 182 205);border-radius: 20px;" action=""
        class="mt-2 p-3 container text-center border">
        <div class="p-2 mt-2">
            <input [(ngModel)]="acno" id="a1" name="acno" type="text" style="border: none;" class="form-control mt-2 p-2" placeholder="Account number">
        </div> 
    
        <div class="p-2 mt-2">
            <input [(ngModel)]="uname" id="u1" name="uname" type="text" style="border: none;" class="form-control mt-2 p-2" placeholder="Username">
        </div>
        
        <div class="p-2 mt-2">
            <input  [(ngModel)]="psw" id="p1" name="password" type="password" class="form-control mt-2 p-2" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-info mt-4 p-2">Sign up</button>

    </form>
    </div>
