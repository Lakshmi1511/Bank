
<div class="row" style="background-color:rgb(138 182 205);">
    <div class="col-4">
        <img src="https://i.postimg.cc/MKxftm69/piggy.jpg" class="w-75 container">
    </div>
<div class="text-center col-6" style="background-color:rgb(138 182 205);">
<h1 class="">Account Statement</h1>
<p class="mt-2 fs-5">Account Number: {{acno}} </p>
<p class="mt-2 fs-5">Account Holder Name: {{user}}</p>
<p>Date: {{date | date:'medium'}}</p>
</div>
<div class="ms-5">
  <button (click)="exportPdf()" class="btn btn-outline-success px-3 me-2">Export as PDF</button>
</div>
<div class="text-end">
  <h4 class="pe-5 me-5">Filter</h4>
  <button (click)="filterTrans('')" class="btn btn-secondary px-3 me-2">All</button>
  <button (click)="filterTrans('CREDIT')" class="btn btn-secondary px-3 me-2">Credit</button>
  <button (click)="filterTrans('DEBIT')"class="btn btn-secondary px-3 me-2">Debit</button>
</div>
</div>
<table style="color:#1074a5;" class="mt-3 table table-striped table-secondary w-75 container">
    <thead>
      <tr class="">
        <th scope="col">Index</th>
        <th scope="col">Type</th>
        <th scope="col">Amount</th>
        <th scope="col">Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let i of transactions | filter: searchString:'type'; let n=index">
        <td>{{n+1}}</td>
        <td>{{i.type}}</td>
        <td>{{i.amount}}</td>
        <td>{{i.date}}</td>
      </tr>
    </tbody>
  </table>
